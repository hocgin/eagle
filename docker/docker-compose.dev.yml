version: "3"
services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  mysql:
    image: mysql:latest
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ./conf/mysql:/etc/mysql/conf.d
      - dbdata
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: hocgin
    depends_on:
      - dbdata

  eagle:
    image: eagle:latest
    container_name: eagle
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ../.env.local
    environment:
      TZ: Asia/Shanghai
    depends_on:
      - mysql
      - redis
    links:
      - "mysql:mysql.localhost"
      - "redis:redis.localhost"
  dbdata:
    image: alpine:latest
    container_name: dbdata
    volumes:
      - /var/lib/mysql
